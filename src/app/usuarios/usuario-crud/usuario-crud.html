<div class="usuario-form-container">
  <h2>{{ esEdicion ? 'Editar usuario' : 'Crear usuario' }}</h2>

  <form [formGroup]="form" (ngSubmit)="guardar()" class="usuario-form">

    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Clave</mat-label>
      <input matInput type="password" formControlName="clave">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Rol</mat-label>
      <mat-select formControlName="rol">
        <mat-option value="usuario">Usuario</mat-option>
        <mat-option value="admin">Admin</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="form-actions">
      <button mat-stroked-button type="button" (click)="volver()">
        Cancelar
      </button>

      <button mat-raised-button color="primary" type="submit">
        Guardar
      </button>
    </div>
  </form>
</div>
