<h2>Usuarios</h2>
<button routerLink="/usuarios/crud">
  Crear nuevo usuario
</button>
<hr>
<div class="usuarios-list">
  <mat-card *ngFor="let u of usuarios" class="usuario-card">
    <div><strong>ID:</strong> {{ u.id }}</div>
    <div><strong>Nombre:</strong> {{ u.nombre }}</div>
    <div><strong>Email:</strong> {{ u.email }}</div>
    <div><strong>Rol:</strong> {{ u.rol }}</div>
  </mat-card>
</div>
