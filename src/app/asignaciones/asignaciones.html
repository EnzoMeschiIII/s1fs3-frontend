<h2>Asignaciones</h2>

<div class="asignaciones-list">
  <mat-card *ngFor="let a of asignaciones" class="asignacion-card">
    <div><strong>ID:</strong> {{ a.id }}</div>
    <div><strong>Usuario:</strong> {{ a.usuario }}</div>
    <div><strong>Laboratorio:</strong> {{ a.laboratorio }}</div>
    <div><strong>Fecha:</strong> {{ a.fecha | date:'shortDate' }}</div>
  </mat-card>
</div>
